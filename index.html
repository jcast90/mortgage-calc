<html>

<head>
    <meta charset="utf-8">
    <title> Mortgage Calculator </title>
    <link rel="stylesheet" href="main.css">
</head>

<body>

    <div id="calculator">
        <value-dollar label="House Value" v-model.number="houseValue"></value-dollar>
        <h3>downpayment</h3>
        <value-dollar label="$" v-model.number="downpayment.dollar" :value="newDollar"></value-dollar>
        <value-input label="%" v-model.number="downpayment.percent" :value="newPercent"></value-input>

        <value-input label="Interest Rate" v-model.number="interestRate"></value-input>
        <value-input label="Number of Years" v-model.number="numberOfYears"></value-input>
        <input type="text" :value="total">
        <p>Total: {{ total }}</p>
    </div>



    <script src="https://unpkg.com/vue"></script>
    <script type="text/javascript" src="js/financial.js"></script>

    <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
