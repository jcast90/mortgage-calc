<html>

<head>
    <meta charset="utf-8">
    <title> Mortgage Calculator </title>
    <link rel="stylesheet" href="main.css">
    <style>
            .notValid{
                background-color: red;
                border: 1px solid red;
            }
    </style>
</head>

<body>

    <div class="calculator-wrapper" id="calculator">
        <value-dollar class="houseValue" label="House Value" v-model.number="houseValue" ></value-dollar>
        <h3>downpayment</h3>
        <value-dollar class="downpaymentDollar"  label="$" v-model.number="downpaymentDollar"  :value="downpaymentDollar=newDollar" v-on:input="downpaymentPercent = newPercent"></value-dollar>
        <value-input class="downpaymentPercent" label="%" v-model.number="downpaymentPercent"  v-on:input="downpaymentDollar = newDollar" ></value-input>
        <value-input class="interestRate" label="Interest Rate" v-model.number="interestRate" ></value-input>
        <value-input class="numberOfYears" label="Number of Years" v-model.number="numberOfYears"></value-input>
        <p class="total">Total: {{ total }}</p>
    </div>



    <script src="https://unpkg.com/vue"></script>
    <script type="text/javascript" src="js/financial.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
